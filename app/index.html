<!doctype html>
<html class="no-js" ng-app="ruderiTreia001App">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="root">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="carouselContainer" class="container fill">
            <div id="backgroundCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
                <div class="carousel-inner">
                    <div class="active item">
                        <div class="fill"  style="background-image:url('images/sanvicino.jpg');">
                            <div class="hidden-xs carousel-caption" ng-show="currentPath === '/'">
                                <h3>{{'QUOTE1'| translate}}</h3>
                                <p>Guido Piovene</p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="fill"  style="background-image:url('images/girasoli.jpg');">
                            <div class="container">

                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="fill" style="background-image:url('images/paesaggio3.jpg');">
                            <div class="container">

                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="fill" style="background-image:url('images/paesaggio1.jpg');">
                            <div class="container">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="main-navbar navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Treia</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active':currentPath === '/houses' || currentPath === '/house'}"><a href="#/houses">{{'HOUSES'| translate}}</a></li>
                        <li ng-class="{'active':currentPath === '/contact'}"><a href="#contact">{{'CONTACT'| translate}}</a></li>
                        <li ng-class="{'active':currentPath === '/about'}"><a href="#/about">{{'ABOUT'| translate}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img ng-src="images/{{language}}.jpg" alt="{language}}" style="cursor:pointer;" width="25" height="20">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu inverse-dropdown" role="menu">
                                <li class="flag-list" style="background-image: url(images/it.jpg)"><a ng-click="changeLanguage('it')">{{'ITALIAN'| translate}}</a></li>
                                <li class="flag-list" style="background-image: url(images/en.jpg)"><a ng-click="changeLanguage('en')">{{'ENGLISH'| translate}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>       

        <div id="viewContainer" class="container">
            <div ng-view></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="player"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/underscore.string/index.js"></script>
        <script src="bower_components/fitVidjs/jquery.fitvids.js"></script>
        <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/ui-bootstrap-custom-tpls-0.10.0.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/loader-static-files.js"></script>
        <!-- endbuild -->
    </body>
</html>
